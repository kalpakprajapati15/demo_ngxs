<p-table [value]="products$ | async" [tableStyle]="{ 'min-width': '50rem' }" [scrollHeight]="'500px'">
    <ng-template pTemplate="header">
        <tr>
            <th>Avatar</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td><img src="{{user.avatar}}" alt="User Image" srcset=""></td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
        </tr>
    </ng-template>
</p-table>
